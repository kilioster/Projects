{% extends "layout/base.html" %}

{% block 'title' %} Editar Tarea {% endblock 'title' %}

{% block 'styles' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock 'styles' %}

{% block 'content' %}
<form action='{% url 'todo_edit' id=id %}' method='POST'>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div class="btn-wrapper">
        <input type="submit" value="Editar" class="btn-send">
    </div>
</form>

{% endblock %}
